<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">&times;</button>
      <h4 class="modal-title">Please sign in</h4>
    </div>
    <div class="modal-body">
      <form class="form-horizontal" role="form">
        <div class="form-group">
          <label for="login-email" class="col-lg-4 control-label">E-mail</label>
          <div class="col-lg-6">
            <input ng-model="$parent.credentials.email" type="email" class="form-control" id="login-email" placeholder="Email">
          </div>
        </div>
        <div class="form-group">
          <label for="login-password" class="col-lg-4 control-label">Password</label>
          <div class="col-lg-6">
            <input ng-model="$parent.credentials.password" type="password" class="form-control" id="login-password" placeholder="Password">
          </div>
        </div>
        <div class="form-group">
          <div class="col-lg-offset-4 col-lg-6">
            <div class="checkbox">
              <label>
                <input ng-model="$parent.credentials.remember" type="checkbox"> Remember me?
              </label>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button class="btn btn-primary pull-right" ng-click="login()">Sign in</button>
      <button class="btn btn-link pull-right" ng-click="cancel()">Register</button>
    </div>
  </div>
</div>
