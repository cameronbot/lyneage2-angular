<form ng-controller="PeopleCtrl" class="form-horizontal" role="form" ng-submit="updateRelation()">
  <div class="form-group">
    <label for="relative" class="col-lg-3 control-label">Select {{action}}</label>
    <div class="col-lg-3">
      <select ng-model="relation" name="relative" ng-options="r._id as r.birth_name for r in suggestedRelatives">
      </select>
    </div>
  </div>
  <div class="form-group">
    <div class="col-lg-offset-3 col-lg-3">
      <button type="submit" class="btn btn-default">Add {{action}}</button>
    </div>
  </div>
</form>

<p>or add a new person</p>

<form ng-controller="PeopleCtrl" class="form-horizontal" role="form" ng-submit="create()">
  <div class="form-group">
    <label for="birthname" class="col-lg-3 control-label">Birth name</label>
    <div class="col-lg-3">
      <input ng-model="person.birth_name" type="text" class="form-control" id="birthname" placeholder="Birth name">
    </div>
  </div>
  <div class="form-group">
    <label for="gender" class="col-lg-3 control-label">Gender</label>
    <div class="col-lg-3">
      <label class="radio-inline">
        <input type="radio" name="gender" ng-model="person.gender" value="1"> Male
      </label>
      <label class="radio-inline">
        <input type="radio" name="gender" ng-model="person.gender" value="2"> Female
      </label>
    </div>
  </div>
  <div class="form-group">
    <label for="dob" class="col-lg-3 control-label">Date of birth</label>
    <div class="col-lg-3 row">
      <div class="col-sm-4">
        <input type="text" class="form-control" name="dob_m" ng-model="person.dob_m" placeholder="MM">
      </div>
      <div class="col-sm-4">
        <input type="text" class="form-control" name="dob_d" ng-model="person.dob_d" placeholder="DD">
      </div>
      <div class="col-sm-4">
        <input type="text" class="form-control" name="dob_y" ng-model="person.dob_y" placeholder="YYYY">
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="dob" class="col-lg-3 control-label">Date of death</label>
    <div class="col-lg-3 row">
      <div class="col-sm-4">
        <input type="text" class="form-control" name="dod_m" ng-model="person.dod_m" placeholder="MM">
      </div>
      <div class="col-sm-4">
        <input type="text" class="form-control" name="dod_d" ng-model="person.dod_d" placeholder="DD">
      </div>
      <div class="col-sm-4">
        <input type="text" class="form-control" name="dod_y" ng-model="person.dod_y" placeholder="YYYY">
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-lg-offset-3 col-lg-3">
      <button type="submit" class="btn btn-default">Create person</button>
    </div>
  </div>
</form>
