<div ng-controller="TreesCtrl" ng-init="find()">
	<h2>Family Trees</h2>

	<table class="table table-striped table-hover">
		<thead>
			<tr>
				<th>Name</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="tree in trees" ng-click="view(tree)">
				<td>{{tree.name}} ({{tree.person_count || 0}} people)</td>
			</tr>
		</tbody>
	</table>

	<form class="form-horizontal" role="form" ng-submit="create()">
	  <div class="form-group">
	    <label for="tree-name" class="col-lg-3 control-label">Create a new tree</label>
	    <div class="col-lg-3">
	      <input ng-model="tree.name" type="text" class="form-control" id="tree-name" placeholder="Tree name">
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="col-lg-offset-3 col-lg-3">
	      <button type="submit" class="btn btn-default">Create Tree</button>
	    </div>
	  </div>
	</form>
</div>
