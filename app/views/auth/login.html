<form ng-controller="AuthCtrl" class="form-horizontal" role="form" ng-submit="login()">
  <div class="form-group">
    <label for="login-email" class="col-lg-3 control-label">E-mail</label>
    <div class="col-lg-3">
      <input ng-model="email" type="email" class="form-control" id="login-email" placeholder="Email">
    </div>
  </div>
  <div class="form-group">
    <label for="login-password" class="col-lg-3 control-label">Password</label>
    <div class="col-lg-3">
      <input ng-model="password" type="password" class="form-control" id="login-password" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <div class="col-lg-offset-3 col-lg-3">
      <div class="checkbox">
        <label>
          <input ng-model="remember" type="checkbox"> Remember me?
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-lg-offset-3 col-lg-3">
      <button type="submit" class="btn btn-default">Sign in</button>
    </div>
  </div>
</form>
